<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="insta-preview">
            <img src="assets/img/instagram-celular.png" alt="InstaPreview">
        </div>        
        <div class="insta-account">
            <div class="insta-box insta-my-account">
                <div class="insta-my-account--img">
                    <img src="assets/img/instagram-logo.png" alt="">
                </div>
                <div class="insta-my-account--avatar">
                    <img src="assets/img/perfil-instagram.jpg" alt="">
                </div>
                <div class="insta-my-account--continue">
                    <a href="#">Continue com lexvitorino</a>
                </div>
                <div class="insta-my-account--logout">
                    <a href="#">Remover conta</a>
                </div>
            </div>
            <div class="insta-box insta-change-acount">
                <p>Não é lexvitorino?</p>
                <p><a href="#">Alternar contas</a> ou <a href="#">Inscreva-se</a></p>
            </div>
            <div class="insta-apps">
                <p>Obtenha o aplicativo</p>
                <div class="insta-buttons-apps">
                    <div class="insta-button-app">
                        <img src="assets/img/apple-button.png" alt="AppAple">
                    </div>
                    <div class="insta-button-app">
                        <img src="assets/img/googleplay-button.png" alt="AppPlay">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
